<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Slider</title>
   <script src="https://kit.fontawesome.com/a66fb3b73a.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="wrapper">
      <div class="page">
         <header class='header'>
            <img src="img/pocket-watch-1637394_1920.jpg" alt="header_img" class='header__img image--wide'>
         </header>
         <div class="indicator--up">
            <i class="fas fa-chevron-up circle active"></i>
         </div>
         <aside class="indicator"></aside>
         <div class="indicator--down">
            <i class="fas fa-chevron-down circle"></i>
         </div>
         <main class='main'></main>
         <footer class="footer">
            <p class="footer__content">Footer</p>
         </footer>
      </div>
   </div>

   <script src="js/index.js"></script>
</body>

</html>
